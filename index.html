<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>
        <div class="titles">
            <div class="titles title1">Я не уступаю бабкам в метро, потому-что в жизни бабки не главное</div>
            <div class="titles title2">В жизни есть только две дороги. Одна первая, другая вторая</div>
            <div class="titles title3">Лучшая зарядка, это балтика девятка</div>
            <div class="titles title4">Если гонка на велосипедах это велогонка, то гонка на самокатах, это самогонка
            </div>
            <div class="titles title5">Если в Монголии - Монгол, то в Чехии - Чехол</div>
        </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>

</body>

</html>
