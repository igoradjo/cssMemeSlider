<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked
                data-title="Я не уступаю бабкам в метро, потому-что в жизни бабки не главное">
            <input type="radio" name="point" id="slide2"
                data-title="В жизни есть только две дороги. Одна первая, другая вторая">
            <input type="radio" name="point" id="slide3" data-title="Лучшая зарядка, это балтика девятка">
            <input type="radio" name="point" id="slide4"
                data-title="Если гонка на велосипедах это велогонка, то гонка на самокатах, это самогонка">
            <input type="radio" name="point" id="slide5" data-title="Если в Монголии - Монгол, то в Чехии - Чехол">
            <div class="slider">
                <div class="slides slide1">
                    <img class="image" src="img/jason1.jpg">
                </div>
                <div class="slides slide2">
                    <img class="image" src="img/jason2.jpg">
                </div>
                <div class="slides slide3">
                    <img class="image" src="img/jason3.jpg">
                </div>
                <div class="slides slide4">
                    <img class="image" src="img/jason4.jpg">
                </div>
                <div class="slides slide5">
                    <img class="image" src="img/jason5.jpg">
                </div>
            </div>

            <div class="contitle">

                <div class="titles title1">Я не уступаю бабкам в метро...<br>потому-что в жизни бабки не главное</div>
                <div class="titles title2">В жизни есть только две дороги...<br>Одна первая, другая вторая</div>
                <div class="titles title3">Лучшая зарядка... это балтика девятка</div>
                <div class="titles title4">Если пьянка неизбежна... то пей первым</div>
                <div class="titles title5">Если в Монголии - Монгол... то в Чехии - Чехол</div>



                <div class="controls">
                    <label class="ctrl1" for="slide1">
                        <div class="ctrl"></div>
                    </label>
                    <label class="ctrl1" for="slide2">
                        <div class="ctrl"></div>
                    </label>
                    <label class="ctrl1" for="slide3">
                        <div class="ctrl"></div>
                    </label>
                    <label class="ctrl1" for="slide4">
                        <div class="ctrl"></div>
                    </label>
                    <label class="ctrl1" for="slide5">
                        <div class="ctrl"></div>
                    </label>


                </div>
            </div>

        </div>

</body>

</html>
